<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Practica4</title>
		<meta name="description" content="" />
		<meta name="author" content="Kurt Elena" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
			<header>
				<h1>Practica4</h1>
			</header>
			<article>
			<form method="post" action="">
				<fieldset>
    					<br />
    					<label for="nombre">Nombre</label>
    					<input type"text" id="nombre" name="nombre" />
    					<br />
    					<label for="correo">Correo</label>
    					<input type"email" id="correo" name="correo" />
    					<br />
    					<label for="telefono">Telefono</label>
    					<input type"number" id="telefono" name="telefono" max="10" min="10" />
    					<br />
    					<label for="estado">Estado</label>
    					<select name="estado">
    						<optgroup label="Estados">
    							<option value="1">Jalisco</option>
    							<option value="2">Df</option>
    							<option value="3">Colima</option>
    							<option value="4">Mexico</option>
    							<option value="5">Sonora</option>
    							<option value="6">Tijuana</option>
    							<option value="7">Oaxaca</option>
    							<option value="8">Chiapas</option>
    							<option value="9">Yucatan</option>
    							<option value="10">Monterrey</option>
    							<option value="11">Sinaloa</option>
    						</optgroup>
    					</select>
						<br />
						<label for="colonioa">Colonia</label>
    					<input type="text" id="colonia" name="colonia" />
  						<br />  	
						<laber for="comen">Comentarios</laber>
						<br />
						<textarea id="comen" rows="10" cols="50">Escriba aqui</textarea>				
    			</fieldset>
    		</form>
    		</article>
    		<aside>
    		<fieldset>
    					<label for="selection">Selecciona</label>
						<br />
						<input type="checkbox" name="social" value="" /> Libros<br />
						<input type="checkbox" name="movies" value="" /> Peliculas<br />
						<input type="checkbox" name="tec" value="" /> Tecnologia<br />
						<input type="checkbox" name="music" value="" /> Musica<br />
						<input type="checkbox" name="history" value="" /> Historia<br />
			</fieldset>		
			</aside>
			<br />
			<label for="boton">Enviar</label>
			<br />
			<button type="submit">Enviar</button>	
			<footer>
				<p>
					&copy; Copyright  by Kurt Elena
				</p>
			</footer>
	</body>
</html>
