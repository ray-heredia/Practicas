<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Practica6</title>
		<meta name="description" content="" />
		<meta name="author" content="RayLord" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>Practica6</h1>
			</header>
			<nav>
				<fieldset>
					<form method="post" action="">
						<br /><label for="nick">User Name</label>
    					<input type"text" id="nick" disabled="disabled" name="nick" />
    					<br /><label for="correo">Correo  </label>
    					<input type"email" id="correo" disabled="disabled" name="correo" />
    				</form>	
				</fieldset>
			</nav>
			<article>
				<form method="post" action="">
					<fieldset>
						<label for="selection">Selecciona de la Lista</label>
						<br />
						<input type="checkbox" name="interes" value="" /> Libros
						<input type="checkbox" name="interes" value="" /> Peliculas
						<input type="checkbox" name="interes" value="" /> Tecnologia
						<input type="checkbox" name="interes" value="" /> Musica
						<input type="checkbox" name="interes" value="" /> Historia<br />
						<input type="checkbox" name="interes" value="" /> Mac
						<input type="checkbox" name="interes" value="" /> Windows
						<input type="checkbox" name="interes" value="" /> Linux
						<input type="checkbox" name="interes" value="" /> PC
						<input type="checkbox" name="interes" value="" /> Internet<br />
					</fieldset>
				</form>
			</article>
			<aside>
				<fieldset>
					<label for="im">Imagen de Perfil</label>
					<input type="image" src="boton.jpg" alt="Subir" />
				</fieldset>
				<fieldset>
					<br /><label for="nombre">Nombre</label>
    				<input type"radio" name="nombre" value="Nombre Compreto" /> <br />
    				<br /><label for="nombre">Direccion</label>
    				<input type"radio" name="dir" value="Direccion" /> <br />
    				<br /><label for="nombre">Telefono</label>
    				<input type"radio" name="tel" value="Telefono" /> <br />
    				<br /><label for="nombre">Sexo</label>
    				<input type"radio" name="sex" value="M/F" /> <br />
    				<br /><label for="nombre">Fecha de Nacimiento</label>
    				<input type"radio" name="fech" value="D/M/A" /> <br />
    				<button type="submit">Limpiar</button>
				</fieldset>
			</aside>

			<footer>
				<button type="submit">Enviar</button>
				<p>
					&copy; Copyright  by RayLord
				</p>
			</footer>
		</div>
	</body>
</html>
